
<h2>ScratchOff_prizes</h2>
<ul class="parameter">
  <li class="param-required-false">amount : Integer
    <br/>The prize amount in dollars.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">odds : String
    <br/>The odds of winning this prize (e.g. \&quot;1-in-10\&quot;).
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">totalPrizes : Integer
    <br/>The total amount of prizes for this tier.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">remainingPrizes : Integer
    <br/>The number of prizes remaining for this tier.
  </li>
</ul>
