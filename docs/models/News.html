
<h2>News</h2>
<ul class="parameter">
  <li class="param-required-true">id : Integer
    <br/>Internal ID.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">title : String
    <br/>News article title.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">date : Date
    <br/>Publication date and time.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">category : String
    <br/>Optional category (e.g. \&quot;mega-millions\&quot;).
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">content : String
    <br/>The HTML content of the article.
  </li>
</ul>
